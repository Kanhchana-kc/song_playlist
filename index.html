<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="3.png">
    <title>NOBILI Music</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Music Player -->
    <div class="player container mt-4 p-4 bg-white rounded shadow" style="max-width: 500px;">
        <div class="cover mb-3">
            <img src="images/cover1.jpg" id="cover" class="img-fluid rounded" alt="Song Cover" />
        </div>

        <div class="details text-center mb-3">
            <h2 id="title">Song One</h2>
            <h5 id="artist">Artist A</h5>
        </div>

        <audio id="audio" src="songs/song1.mp3"></audio>

        <div class="controls d-flex justify-content-center gap-3 mb-3">
            <button id="prev" class="btn btn-outline-dark" type="button">⏮</button>
            <button id="play" class="btn btn-outline-dark" type="button">▶</button>
            <button id="next" class="btn btn-outline-dark" type="button">⏭</button>
        </div>

        <div class="progress-container mb-2" id="progress-container"
            style="height: 5px; background: #eee; border-radius: 5px; cursor:pointer;">
            <div class="progress" id="progress"
                style="height: 100%; width: 0%; background: #0d6efd; border-radius: 5px;"></div>
        </div>

        <div class="time-row d-flex justify-content-between mb-3">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <h5 id="playlist" class="mt-3">Playlist</h5>
        <ul id="playlist-list" class="list-group"></ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
